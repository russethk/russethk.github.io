<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
  <div id="container">
    <div id="overlay"></div>
      <h1>Memory Game</h1>
      <h2>Click on the cards to flip them over. Find all of the card pairs.</h2>
    <div id="scorecard"></div>
    <div id="game">
    
   </div>
   <section id="colors">
    <p>Change background color</p>
    <button id="button" data-hex="#00b894">Mint Leaf</button>
    <button id="button" data-hex="#00cec9">Robin's Egg Blue</button>
    <button id="button" data-hex="#FFA07A">Light Salmon</button>
    <button id="button" data-hex="#CD5C5C">Indian Red</button>
    <button id="button" data-hex="#ADD8E6">Light Blue</button>

   </section>
  <script src="script.js"></script>
  </div>
  </body>
</html>
