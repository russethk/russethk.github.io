{% extends 'base.html'  %}
{% block title %}Thank you!{% endblock %}

{% block content %}
<h1>Welcome!</h1>
<form method="POST">
  <p>Please choose a survey:</p>
  <select name="survey_code">
    {% for code, survey in surveys.items() %}
    <option value="{{ code }}">{{ survey.title }}</option>
    {% endfor %}
  </select>
  <button>Go!</button>
</form>
{% endblock %}
